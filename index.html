<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOK IT! - Discover great places for you</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="header">
        <h1>
            BOOK IT!
        </h1>
        <div class="finder-container">

<div class="filter-card">
    <select class="filter-country filter-Icon" name="filter-country" id="filter-country">
        <option value="All">All countries</option>
        <option value="Argentina">Argentina</option>
        <option value="Brasil">Brasil</option>
        <option value="Chile">Chile</option>
        <option value="Uruguay">Uruguay</option>
    </select>
    
    <input type = "date" class="filter-Icon filter-date-from" id="filter-date-from">
    <input type = "date" class="filter-Icon filter-date-to" id="filter-date-to">
    
    <select class="filter-price filter-Icon" name="filter-price" id="filter-price">
        <option value="0">   All prices</option>
        <option value="1">$</option>
        <option value="2">$$</option>
        <option value="3">$$$</option>
        <option value="4">$$$$</option>
    </select>
    <select class="filter-sizes filter-Icon" name="filter-sizes" id="filter-sizes">
        <option value="All">All sizes</option>
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
    </select>
    <button class="filter-Icon" onclick="document.location.reload()">Clear</button>
</div>
</div>
<div class="information">
<p>We have found for you...</p>
    <h2>All sizes hotels of all category prices, in all countries.</h2>
</div> 

<main class="card-container" id ="cardContainer">
<!-- inicia conexion con js    -->
</main>

</header>
<script type="module" src="./index.js"></script>
</body>
</html>
